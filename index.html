<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Local Weather JQUERY</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
    <p id=title>Local Weather App</p>
    <p id="city"></p>
    <div class="go hide">
      <p id="fahr"></p>
      <button>&degF</button>
    </div>
    <div class="go">
      <p id="celsius"></p>
      <button>&degC</button>
    </div>
    <div id="icon-weather"></div>
    <p id="desc"></p>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script  src="index.js"></script>
  </body>
</html>
